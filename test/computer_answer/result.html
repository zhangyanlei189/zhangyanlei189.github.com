<script>
    $(function () {
        var id = localStorage.getItem("selType");
        var good;
        $.get("data/goodsdata.json",function (data) {
            for (var i = 0; i < data.length; i++) {
                if(id == data[i]["goodsId"]){
                    good = data[i];
                    console.log(good);
                }
            }
            setPage(good);

            setTimeout(function () {
                $("#wrap").show();
                $(".cover,.cover-top").hide();
            },1000);
        },"json");




        function setPage(data) {

            // 顶部商品图片
            var strTop = "";
            var imgs = data.imgs;
            for(var i=0;i<imgs.length;i++){
                strTop+="<div class='swiper-slide'><div class='slide-img'><img src='images/tmp/"+imgs[i]+"' alt=''></div></div>"
            }
            $(".swiper-box .slide-info p").text(data.name);
            $(".swiper-wrapper").html(strTop);
            if(data.type == 1){
                $(".swiper-box .slide-info a").attr("href","http://notebook.it168.com/a2019/0131/5156/000005156142.shtml");
            }else {
                $(".swiper-box .slide-info a").attr("href","http://notebook.it168.com/a2019/0128/5154/000005154272.shtml");
            }
            var mySwiper = new Swiper ('.swiper-container', {
                loop: true, // 循环模式选项
                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            })

            // 产品参数
            var strParam = "";
            var params = data.param;
            for(var key in params){
                strParam+="<tr><td>"+key+"</td><td>"+params[key]+"</td></tr>";
            }
            $(".goods-cont .tab-cont1 table").html(strParam);

            // 产品特点
            $(".goods-cont .tab-cont2").html(data.feature);

            //产品性能
            var strCapt = "";
            var capts = data.capability;
            for (var key in capts) {
                strCapt += "<tr><td>"+key+"</td><td>"+capts[key]+"</td></tr>"
            }
            $(".goods-cont .tab-cont3 table").html(strCapt);

            //编辑点评
            $(".goods-cont .tab-cont4").html(data.comments);

            //购买
            $("#buy-btn").attr("href",data.link);

        }

        $("#result .tab").on("click",function () {
            $(this).addClass("act").siblings().removeClass("act");
            var val = $(this).attr("val");
            $(".tab-cont"+val).addClass("active").siblings().removeClass("active");
        });
    });
</script>
